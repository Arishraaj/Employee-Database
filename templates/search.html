<!DOCTYPE html>
<html>
<head>
    <title>Search Name</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Employee Details</h1>
    <form method="post">
        <label for="search_name">Name:</label>
        <input type="text" name="search_name" required>
        <input type="submit" class="add_button" value="Search">
    </form>

    {% if result %}
        {% if result == "Not present" %}
            <p>Name not present in the database.</p>
        {% else %}
            <h2>Result:</h2>
            <p>Name: {{ result['Name'] }}</p>
            <p>Age: {{ result['Age'] }}</p>
            <p>Department: {{ result['Department'] }}</p>
        {% endif %}
    {% endif %}
    <button class="my_button" type="button"><a href="{{url_for('home')}}">Back</a></button>
</body>
</html>
